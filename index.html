<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAlum/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="index.js"></script>
    <title>Proyecto Alumnos</title>
</head>
<body style="background-image: url('logoescuela.png'); background-repeat: no-repeat; background-size: cover;"> 

        <div class="conteiner">
            <div class="row">
                <div class="col">
                </div>
            </div>
        </div>

    <nav> 
        <div class="container mt-5">
            <div class="row text-center">
                
                <div class="col">
                    <h1>Recepción de Alumnos</h1>
                    <h2 class="fst-italic">Lo mejor que se puede compartir, es el conocimiento.</h2>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="container mt-5 mb-5">
            <div class="row text-center">
                <div class="col">
                    <input type="text" placeholder=" " id="searchItem">
                    <button class="btn btn-info" onclick="buscarAlumno()">Buscar</button>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-2">
                <button class="btn btn-success" onclick="mostrarDatos()">Mostrar Alumnos</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" onclick="ordenarAlfabeticamente()">Ordenar Alumnos</button>
            </div>
            <div class="col-2">
                <button class="=btn btn-info" onclick="ordenarCalificacion()"> Ord x Mayor Calificación</button>
            </div>

            <div class="col-2">
                <button class="btn btn-warning" onclick="mostrarFormulario()">Agregar Alumno</button>
            </div>
        </div>
    </div>

    <!-- secion de resultados -->
    <section class="resultados">
        <div class="container">
               <div class="row text-center justify-content-center">
                <div class="col-6 ">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Materia</th>
                            <th scope="col">Calificacion</th>
                            <th scope="col">Acción</th>
                          </tr>
                        </thead>
                        <tbody id="results">
                        
                        </tbody>
                      </table>

                      <div id="showError"></div>
                </div>
               </div>
            </div>
        </div>
    </section>

    <section class="mt-5" id="formAlumno">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <input class="form-control form-control-sm mt-1" type="text" id="nombre"  placeholder="Nombre" aria-label=".form-control-sm example">
                    <input class="form-control form-control-sm mt-1" type="number" id="edad" placeholder="Edad" aria-label=".form-control-sm example">
                    <input class="form-control form-control-sm mt-1" type="text" id="materia"  placeholder="Materia" aria-label=".form-control-sm example">
                    <input class="form-control form-control-sm mt-1" type="text" id="calificacion" placeholder="Calificacion" aria-label=".form-control-sm example">
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success text-center mt-2" onclick="nuevoAlumno()">Agregar</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
